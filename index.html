<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AmpOFF!</title>
	<style>
		body {
			min-height: 100vh;
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			background: radial-gradient(circle at 50% 50%, #181818 0%, #050508 100%);
			overflow: hidden;
		}
		h1 {
			font-family: 'Montserrat', 'Arial Black', Arial, sans-serif;
			font-size: 5vw;
			color: #f8f8fa;
			letter-spacing: 0.1em;
			text-align: center;
			text-shadow:
				0 0 0px #fff,
				0 0 16px #0ae,
				0 0 0px #fff;
			position: relative;
			z-index: 2;
			user-select: none;
		}
		.glow {
			position: absolute;
			top: 50%;
			left: 0%;
			transform: translateY(-50%);
			width: 30vw;
			height: 7vw;
			pointer-events: none;
			border-radius: 50%;
			background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(200,220,255,0.18) 50%, rgba(255,255,255,0) 100%);
			filter: blur(12px);
			z-index: 1;
			animation: move-glow 15s infinite linear;
		}
		@keyframes move-glow {
			0%   { left: 0%;   opacity: 0; }
			15%  { opacity: 0.7; }
			30%  { opacity: 1; }
			50%  { left: 70%;  opacity: 1; }
			70%  { opacity: 1; }
			85%  { opacity: 0.7; }
			100% { left: 100%; opacity: 0; }
		}
		@media (max-width: 600px) {
			h1 {
				font-size: 9vw;
			}
			.glow {
				width: 70vw;
				height: 16vw;
			}
		}
        .twi {
            transition: opacity 0.3s cubic-bezier(.4,0,.2,1);
            display: inline-block;
        }
        h1:hover .twi {
            opacity: 0.1;
        }
	</style>
</head>
<body>
	<div class="glow"></div>
	<h1><span class="twi">This web is... </span><span class="off"> OFF!</span></h1>
</body>
</html>
