<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AmpOFF!</title>
	<style>
		body {
			min-height: 100vh;
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			background: radial-gradient(circle at 50% 50%, #181818 0%, #050508 100%);
			overflow: hidden;
		}
		h1 {
			font-family: 'Montserrat', 'Arial Black', Arial, sans-serif;
			font-size: 5vw;
			color: #f8f8fa;
			letter-spacing: 0.1em;
			text-align: center;
			text-shadow:
				0 0 0px #fff,
				0 0 16px #0ae,
				0 0 0px #fff;
			position: relative;
			z-index: 2;
			user-select: none;
		}
		.glow {
			position: absolute;
			top: 50%;
			left: 0%;
			transform: translateY(-50%);
			width: 30vw;
			height: 7vw;
			pointer-events: none;
			border-radius: 50%;
			background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(200,220,255,0.18) 50%, rgba(255,255,255,0) 100%);
			filter: blur(12px);
			z-index: 1;
			animation: move-glow 15s infinite linear;
		}
		@keyframes move-glow {
			0%   { left: 0%;   opacity: 0; }
			15%  { opacity: 0.7; }
			30%  { opacity: 1; }
			50%  { left: 70%;  opacity: 1; }
			70%  { opacity: 1; }
			85%  { opacity: 0.7; }
			100% { left: 100%; opacity: 0; }
		}
		@media (max-width: 600px) {
			h1 {
				font-size: 9vw;
			}
			.glow {
				width: 70vw;
				height: 16vw;
			}
		}
		.fade-in {
			opacity: 0;
			transform: translateY(20px);
			animation: fadeIn 1s ease-out forwards;
		}
		@keyframes fadeIn {
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
        .twi {
            transition: opacity 0.3s cubic-bezier(.4,0,.2,1);
            display: inline-block;
        }
		h1:hover .twi {
			opacity: 0.1;
		}
		.off {
			cursor: pointer;
			position: relative;
			transition: opacity 0.2s;
		}
		.off:hover,
		h1:hover .off {
			opacity: 0;
		}
		.off::after {
			content: "ON?";
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			color: #f8f8fa;
			text-shadow: 0 0 0px #fff, 0 0 16px #0ae, 0 0 0px #fff;
			opacity: 0;
			transition: opacity 0.2s;
			pointer-events: none;
		}
		.off:hover::after,
		h1:hover .off::after {
			opacity: 1;
		}
		.off {
			cursor: pointer;
			transition: opacity 0.4s cubic-bezier(.4,0,.2,1);
		}
		.on {
			display: inline-block;
			color: #f8f8fa;
			text-shadow: 0 0 0px #fff, 0 0 16px #0ae, 0 0 0px #fff;
			transition: opacity 0.4s cubic-bezier(.4,0,.2,1);
			position: absolute;
			left: 100%;
			top: 50%;
			transform: translate(-100%, -50%);
			opacity: 0;
			pointer-events: none;
		}
		.off:hover + .on,
		h1:hover .off + .on {
			opacity: 1;
			animation: pulse-on 3s infinite;
		}
		@keyframes pulse-on {
			0%   { text-shadow: 0 0 0px #fff, 0 0 16px #0ae, 0 0 0px #fff; opacity: 1; }
			20%  { text-shadow: 0 0 24px #fff, 0 0 32px #0ae, 0 0 8px #fff; opacity: 0.7; }
			40%   { text-shadow: 0 0 0px #fff, 0 0 16px #0ae, 0 0 0px #fff; opacity: 1; }
			100% { text-shadow: 0 0 0px #fff, 0 0 16px #0ae, 0 0 0px #fff; opacity: 1; }
		}
		.off:hover,
		h1:hover .off {
			opacity: 0;
		}
		.off:hover + .on,
		h1:hover .off + .on {
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="glow"></div>
<h1 class="fade-in" style="position:relative;">
  <span class="twi">This web is... </span>
  <span class="off">OFF!</span>
  <span class="on">ON?</span>
</h1>
</body>
</html>
